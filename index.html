<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous"/>


  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="flex">
    <h1>Booflix</h1>
    <div class="flex">
    <input class="nome_film" type="text" placeholder="cerca" value="">
    <button class='cerca'>cerca</button>
    </div>
  </div>


    <ul class="films film_style"></ul>
    <ul class="serie film_style"></ul>




  <script id="film-template" type="text/x-handlebars-template">
    <div class="style">
      <div class="copertina">  <img src={{poster_path}} alt=""/></div>
        <ul class="padding">
          <li>{{title}}
          <li>{{type}}</li>
          <li>Titolo Originale: {{original_title}}</li>
          <li>Lingua originale: {{original_language}}
            <img class='' src="img/{{flag}}.jpg" alt=""/>
          </li>
          <li class="voto">{{vote_average}} {{{stars}}}</li>
          </li>
        </ul>
      </div>
  </script>

  <script id="stars" type="text/x-handlebars-template">
      <i class="star fas fa-star {{numero}}"></i>
    </script>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
